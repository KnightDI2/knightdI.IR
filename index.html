<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KnightDI â€” Electric Theme</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html,body{height:100%;}
    body.knight {
      margin: 0; padding: 0; height: 100vh;
      display: flex; flex-direction: column; justify-content: center; align-items: center;
      background: radial-gradient(closest-side at 20% 20%, #001319 0%, #000000 35%, #01050a 100%);
      color: #00e6ff;
      font-family: "Segoe UI", Tahoma, Roboto, "Helvetica Neue", Arial, sans-serif;
      overflow: hidden;
    }
    canvas#strike { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
    .wrap { position: relative; z-index: 5; text-align: center; }
    h1 { font-size: 2.2rem; margin-bottom: 1.2rem; letter-spacing: 0.06em; }
    .neon {
      color: #bfffff;
      text-shadow: 0 0 6px rgba(0,230,255,0.65), 0 0 18px rgba(0,230,255,0.25), 0 0 36px rgba(0,200,255,0.12);
      filter: drop-shadow(0 0 6px rgba(0,230,255,0.15));
      display: inline-block;
    }
    @keyframes flicker {
      0% { opacity: 1; filter: drop-shadow(0 0 10px rgba(0,230,255,0.45)); }
      7% { opacity: 0.88; }
      10% { opacity: 1; }
      30% { opacity: .95; }
      31% { opacity: 1; }
      100% { opacity: 1; }
    }
    .flicker { animation: flicker 3s infinite; }
    .links { display:flex; flex-direction:column; gap: .6rem; align-items:center; }
    a.btn {
      display:inline-block;
      min-width: 210px;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      background: linear-gradient(90deg, rgba(0,230,255,0.06), rgba(0,200,255,0.02));
      border: 1px solid rgba(0,230,255,0.15);
      color: #00e6ff;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 6px 18px rgba(0,230,255,0.03), 0 0 12px rgba(0,230,255,0.06) inset;
      transition: transform .18s ease, box-shadow .18s ease, opacity .12s ease;
      backdrop-filter: blur(3px);
    }
    a.btn:hover{ transform: translateY(-4px); box-shadow: 0 18px 40px rgba(0,230,255,0.08); }
    a.btn:active{ transform: translateY(-1px); }
    .spark { width: 60px; height: 4px; margin-top: .45rem; border-radius: 4px; background: linear-gradient(90deg, transparent, rgba(0,230,255,0.75), transparent); animation: sparkMove 1.6s infinite; }
    @keyframes sparkMove { 0%{ transform: scaleX(.2) translateX(-40px); opacity:0 } 20%{ opacity: .95 } 50%{ transform: scaleX(1) translateX(0)} 90%{ opacity: .1 } 100%{ transform: scaleX(.2) translateX(40px); opacity:0 } }
    .credit { position: absolute; bottom: 18px; right: 18px; font-size: .8rem; color: rgba(0,230,255,0.35); z-index:6; }
    @media (min-width: 800px){ h1{ font-size: 3.2rem } a.btn{ min-width: 260px; } }
  </style>
</head>
<body class="knight">
  <canvas id="strike"></canvas>
  <div class="wrap">
    <h1 class="neon flicker">KnightDI</h1>
    <div class="links" aria-label="Ù„ÛŒÙ†Ú©â€ŒÙ‡Ø§">
      <a class="btn" href="https://t.me/YM0172" rel="noopener noreferrer" target="_blank">Telegram</a>
      <a class="btn" href="https://instagram.com/YM0172" rel="noopener noreferrer" target="_blank">Instagram</a>
      <a class="btn" href="https://steamcommunity.com/id/KnightDI/" rel="noopener noreferrer" target="_blank">Steam</a>
      <div class="spark" aria-hidden="true"></div>
    </div>
  </div>
  <div class="credit">Created by KnightDI</div>

  <script>
    const canvas = document.getElementById('strike');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener('resize', resize, {passive:true}); resize();

    // ðŸŽµ Ø§Ø¶Ø§ÙÙ‡ Ú©Ø±Ø¯Ù† ØµØ¯Ø§ÛŒ Ø±Ø¹Ø¯ Ùˆ Ø¨Ø±Ù‚
    const thunderSound = new Audio('thunder-sound-375727.mp3');
    thunderSound.volume = 0.4; // Ø¨Ù„Ù†Ø¯ÛŒ ØµØ¯Ø§ (Û° ØªØ§ Û±)
    thunderSound.preload = 'auto';

    function playThunder(){
      // Ù‡Ø± Ø¨Ø§Ø± Ø§Ø² Ø§ÙˆÙ„ Ù¾Ø®Ø´ Ø´ÙˆØ¯ Ùˆ Ú©Ù…ÛŒ ØªØ§Ø®ÛŒØ± Ø¨Ø±Ø§ÛŒ Ø·Ø¨ÛŒØ¹ÛŒâ€ŒØªØ± Ø¨ÙˆØ¯Ù†
      setTimeout(()=>{
        const sound = thunderSound.cloneNode(); // ØªØ§ Ú†Ù†Ø¯ ØµØ¯Ø§ Ù‡Ù…â€ŒØ²Ù…Ø§Ù† Ø¨Ø´Ù†
        sound.volume = 0.4 + Math.random() * 0.2;
        sound.play().catch(()=>{});
      }, 120 + Math.random()*300);
    }

    function drawStrike(x, y, options = {}){
      const segments = options.segments || 18;
      const sway = options.sway || 120;
      const branchProb = options.branchProb || 0.18;
      const thickness = options.thickness || 2.2;
      ctx.save();
      ctx.strokeStyle = 'rgba(0,230,255,0.04)';
      ctx.lineWidth = thickness * 12;
      ctx.beginPath();
      let cx = x, cy = 0;
      ctx.moveTo(cx, cy);
      for(let i=0;i<segments;i++){
        const nx = cx + (Math.random() - 0.5) * sway;
        const ny = cy + (innerHeight / segments) * (0.9 + Math.random() * 0.6);
        ctx.lineTo(nx, ny);
        cx = nx; cy = ny;
      }
      ctx.stroke();
      ctx.strokeStyle = 'rgba(180,255,255,0.95)';
      ctx.lineWidth = thickness;
      ctx.beginPath();
      cx = x; cy = 0;
      ctx.moveTo(cx, cy);
      for(let i=0;i<segments;i++){
        const nx = cx + (Math.random() - 0.5) * (sway * 0.6);
        const ny = cy + (innerHeight / segments) * (0.95);
        ctx.lineTo(nx, ny);
        if(Math.random() < branchProb){ drawBranch(nx, ny, sway*0.3); }
        cx = nx; cy = ny;
      }
      ctx.stroke();
      ctx.restore();
    }

    function drawBranch(x,y,sway){
      ctx.save();
      ctx.strokeStyle = 'rgba(180,255,255,0.85)';
      ctx.lineWidth = 1.2;
      ctx.beginPath();
      ctx.moveTo(x,y);
      let cx = x, cy = y;
      const len = 4 + Math.floor(Math.random()*6);
      for(let i=0;i<len;i++){
        const nx = cx + (Math.random()-0.5)*sway;
        const ny = cy + (innerHeight/(len*6))*(1+Math.random());
        ctx.lineTo(nx,ny);
        cx = nx; cy = ny;
      }
      ctx.stroke();
      ctx.restore();
    }

    function flash(intensity = 0.18, duration = 200){
      const start = performance.now();
      function frame(t){
        const elapsed = t - start;
        const progress = Math.min(1, elapsed / duration);
        ctx.fillStyle = `rgba(180,240,255,${intensity * (1 - progress)})`;
        ctx.fillRect(0,0,canvas.width,canvas.height);
        if(progress < 1) requestAnimationFrame(frame);
      }
      requestAnimationFrame(frame);
    }

    function clearFade(){ ctx.fillStyle = 'rgba(0,0,0,0.12)'; ctx.fillRect(0,0,canvas.width,canvas.height); }

    function loop(t){
      clearFade();
      if(Math.random() < 0.006){
        const x = Math.random() * canvas.width;
        drawStrike(x,0,{segments: 20 + Math.floor(Math.random()*8), sway: 140 + Math.random()*120, thickness: 1.8 + Math.random()*1.6});
        flash(0.22 + Math.random()*0.2, 220 + Math.random()*160);
        playThunder(); // âš¡ï¸ Ù¾Ø®Ø´ ØµØ¯Ø§ÛŒ Ø±Ø¹Ø¯ Ù‡Ù†Ú¯Ø§Ù…é—ª
        document.body.style.transform = 'translateY(-3px)';
        setTimeout(()=> document.body.style.transform = '', 120);
      }
      requestAnimationFrame(loop);
    }
    requestAnimationFrame(loop);

    document.querySelectorAll('a.btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const r = e.currentTarget.getBoundingClientRect();
        const x = r.left + r.width/2 + (Math.random()-0.5)*80;
        drawStrike(x,0,{segments:12 + Math.floor(Math.random()*6), sway:80 + Math.random()*60, thickness:1.2});
        flash(0.12,120);
        playThunder(); // Ù¾Ø®Ø´ ØµØ¯Ø§ Ù‡Ù†Ú¯Ø§Ù… Ú©Ù„ÛŒÚ©
      });
    });

    const sparks = [];
    function emitSpark(){ sparks.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, t: 0, vx:(Math.random()-0.5)*0.6, vy:(Math.random()-0.2)*0.6, life: 80 + Math.random()*160 }); }
    for(let i=0;i<8;i++) emitSpark();

    function updateSparks(){
      for(let i=sparks.length-1;i>=0;i--){
        const s = sparks[i];
        s.t++;
        s.x += s.vx; s.y += s.vy;
        ctx.fillStyle = `rgba(160,240,255,${1 - s.t/s.life})`;
        ctx.fillRect(s.x, s.y, 1.8, 1.8);
        if(s.t > s.life) sparks.splice(i,1);
      }
      if(Math.random() < 0.03) emitSpark();
    }

    (function extras(){ updateSparks(); requestAnimationFrame(extras); })();
    document.addEventListener('visibilitychange', ()=>{ if(document.hidden) ctx.clearRect(0,0,canvas.width,canvas.height); });
  </script>
</body>
</html>
