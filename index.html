<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnightDI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Exo+2:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Exo 2', sans-serif;
      background: radial-gradient(circle at 20% 20%, #050505 0%, #0a0a0a 60%, #000 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* ذرات در پس‌زمینه */
    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, rgba(0,255,255,0.15), transparent 70%);
      overflow: hidden;
      z-index: 0;
    }

    .particles span {
      position: absolute;
      width: 3px; height: 3px;
      background: rgba(0,255,255,0.7);
      border-radius: 50%;
      animation: float 10s linear infinite;
    }

    @keyframes float {
      from { transform: translateY(100vh); opacity: 0; }
      30% { opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }

    header {
      z-index: 2;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      color: #00eaff;
      text-shadow: 0 0 20px rgba(0,234,255,0.8);
      letter-spacing: 4px;
      animation: pulse 3s ease-in-out infinite alternate;
    }

    @keyframes pulse {
      from { text-shadow: 0 0 10px #00eaff; }
      to { text-shadow: 0 0 40px #00ffff, 0 0 80px rgba(0,255,255,0.5); }
    }

    .card {
      z-index: 2;
      margin-top: 8vh;
      padding: 2rem 3rem;
      border-radius: 20px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0,255,255,0.15);
      text-align: center;
      border: 1px solid rgba(0,255,255,0.2);
      animation: fadeUp 1.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card p {
      margin: 1rem 0;
      font-size: 1.2rem;
    }

    .card a {
      color: #00eaff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .card a::after {
      content: "";
      position: absolute;
      left: 0; bottom: -3px;
      width: 0%; height: 2px;
      background: #00ffff;
      transition: width 0.3s ease;
    }

    .card a:hover::after {
      width: 100%;
    }

    .card a:hover {
      color: #80ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    /* انیمیشن شناور کل کارت */
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 50px rgba(0,255,255,0.25);
      transition: all 0.4s ease;
    }

    /* برای موبایل */
    @media (max-width: 600px) {
      header {
        font-size: 2.5rem;
      }
      .card {
        width: 90%;
        padding: 1.5rem;
      }
      .card p {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>

  <header>KnightDI</header>

  <div class="card">
    <p>Telegram: <a href="https://t.me/YM0172" target="_blank">@YM0172</a></p>
    <p>Instagram: <a href="https://instagram.com/YM0172" target="_blank">@YM0172</a></p>
    <p>Steam: <a href="https://steamcommunity.com/id/KnightDI/" target="_blank">KnightDI</a></p>
  </div>

  <script>
    // ایجاد ذرات تصادفی
    const particles = document.querySelector('.particles');
    for (let i = 0; i < 40; i++) {
      const s = document.createElement('span');
      s.style.left = Math.random() * 100 + '%';
      s.style.animationDelay = Math.random() * 10 + 's';
      s.style.animationDuration = 6 + Math.random() * 8 + 's';
      particles.appendChild(s);
    }
  </script>
</body>
</html>
