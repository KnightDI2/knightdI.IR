<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KnightDI</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700&family=Poppins:wght@300;400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #020024, #090979, #00d4ff);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* لایه افکت نور و مه */
    .overlay {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 30% 30%, rgba(0,255,255,0.15), transparent 70%),
                  radial-gradient(circle at 70% 70%, rgba(255,0,255,0.15), transparent 70%);
      z-index: 1;
      mix-blend-mode: screen;
      backdrop-filter: blur(4px);
    }

    header {
      position: relative;
      z-index: 2;
      margin-top: 12vh;
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      text-align: center;
      color: #00e6ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.9), 0 0 40px rgba(0, 195, 255, 0.7);
      animation: glowPulse 3s ease-in-out infinite alternate;
      letter-spacing: 4px;
    }

    @keyframes glowPulse {
      from {
        text-shadow: 0 0 15px rgba(0, 195, 255, 0.6);
      }
      to {
        text-shadow: 0 0 40px rgba(0, 255, 255, 1), 0 0 80px rgba(0, 195, 255, 0.8);
      }
    }

    footer {
      position: relative;
      z-index: 2;
      margin-bottom: 6vh;
      padding: 2rem 3rem;
      border-radius: 25px;
      background: rgba(255, 255, 255, 0.07);
      backdrop-filter: blur(15px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeInUp 2s ease;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    footer:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer p {
      margin: 1rem 0;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
    }

    footer a {
      color: #00e6ff;
      text-decoration: none;
      font-weight: 600;
      position: relative;
      transition: all 0.3s ease;
    }

    footer a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -3px;
      width: 0%;
      height: 2px;
      background: #00e6ff;
      transition: width 0.3s ease;
    }

    footer a:hover::after {
      width: 100%;
    }

    footer a:hover {
      color: #66faff;
      text-shadow: 0 0 10px #00e6ff;
    }

    @media (max-width: 600px) {
      header {
        font-size: 2.6rem;
        margin-top: 15vh;
      }

      footer {
        width: 90%;
        padding: 1.5rem;
      }

      footer p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>KnightDI</header>

  <footer>
    <p>Telegram: <a href="https://t.me/YM0172" target="_blank">@YM0172</a></p>
    <p>Instagram: <a href="https://instagram.com/YM0172" target="_blank">@YM0172</a></p>
    <p>Steam: <a href="https://steamcommunity.com/id/KnightDI/" target="_blank">KnightDI</a></p>
  </footer>
</body>
</html>
